apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-ingress
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-service
            port:
              number: 80